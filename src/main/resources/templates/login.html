<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

</head>
<body>
<div id="app">
    <el-form :model="authFrom" status-icon :rules="rules" ref="authFrom" label-width="80px" th:action="@{/login}" th:method="POST">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <el-form-item label="账号" prop="username">
            <el-input v-model.number="authFrom.username" name="username" autocomplete="off"></el-input>
        </el-form-item>
        <el-form-item label="密码" prop="password">
            <el-input v-model="authFrom.password" type="password" name="password"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="submitForm('authFrom')" native-type="submit">提交</el-button>
            <el-button @click="resetForm('authFrom')">重置</el-button>
        </el-form-item>
    </el-form>
</div>
</body>
<!-- 引入组件库 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    Vue.prototype.$ELEMENT = {size: 'small', zIndex: 3000};
    new Vue({
        el: '#app',
        data: function () {
            return {
                background:"/images/timg.jpg",
                authFrom: {
                    password: '',
                    username: ''
                },
                rules: {
                    password: [
                        {required: true, message: '密码不能为空', trigger: 'blur'}
                    ],
                    username: [
                        {required: true, message: '帐号不能为空', trigger: 'blur'}
                    ]
                }
            }
        },
        methods: {
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                       return true;
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            }
        }
    })
</script>
</html>
